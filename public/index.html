<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Aogin</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Dosis|Lobster' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">

</head>
<body>

<div class="center-block" style="width: 320px;">

    <div class="panel panel-default">

        <div class="panel-heading text-center">
            Login Application
        </div>

        <div class="panel-body">

            <form name="loginForm" novalidate ng-submit="">

                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Username">
                </div>

                <div class="form-group">
                    <input class="form-control"  type="password" placeholder="Password">
                </div>

                <div class="clearfix"></div>

                <button class="btn btn-block btn-primary mt-lg" type="submit">Login
                </button>

            </form>

        </div>
    </div>



</div>


</body>
</html>
